<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <mat-error *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
        Email is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        Password is required.
      </mat-error>
    </mat-form-field>

    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      <strong class="alert-title">Error: </strong>
      <span class="alert-description">{{loginError}}</span>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isSubmitting"
    >
      {{isSubmitting ? 'Loading...' : 'Login'}}
    </button>
    <button
      mat-button
      type="button"
      (click)="handleReset()"
    >
      Reset
    </button>
  </form>
</mat-card>
